<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PeerJS test page</title>

    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <script type="text/javascript" data-main="js/chat.js" src="js/lib/requirejs/require.min.js"></script>
    <style>
        .chat {
            position: relative;
            margin: auto;
            padding: 3%;
            width: 90%;
            height: 90vh;
            border: 1px solid black;
            justify-content: space-between;
            display: flex;
        }

        .chatMessages {
            position: relative;
            padding: 3%;
            width: 60%;
            height: 100%;
            display: inline-block;
            border: 1px solid black;
        }

        .chatContacts {
            position: relative;
            width: 35%;
            height: 100%;
            display: inline-block;
            border: 1px solid black;
        }

        .chatWindow {
            position: relative;
            text-align: right;
            background-color: white;
            height: 80%;
        }

        .chatMessageWindow {
            position: relative;
            text-align: left;
            width: 90%;
            display: inline-block;
            resize: none;
        }
    </style>
</head>
<body onunload="client.chatDisconnect()">
    <label id="peerID" class="label-info">Loading...</label>
    <div class="chat">
        <div class="chatMessages">
            <pre id="chat" class="chatWindow"></pre>
            <div style="display: flex; justify-content: space-between; position: relative; height: 10%">
                <textarea id="messageText" class="chatMessageWindow"></textarea>
                <button type="button" id="sendMessage" class="btn-primary">Send</button>
            </div>
        </div>
        <div class="chatContacts">
            <div class="container">
                <form action="#" class="form-inline">
                    <p>
                        <input id="newPeer" type="text" class="form-inline"/>
                        <button type="button" id="addPeer" class="btn-primary" value="Add Peer">
                            Add Peer
                        </button>
                        <button type="button" id="startmpOTR" class="btn-primary" value="start mpOTR chat now">
                            start mpOTR
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
