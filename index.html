<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PeerJS test page</title>

    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <script type="text/javascript" data-main="js/chat.js" src="js/lib/requirejs/require.min.js"></script>
</head>
<body onunload="client.chatDisconnect()">
    <label id="peerID" class="label-info">Loading...</label>
    <div class="container">
        <form action="#" class="form-inline">
            <p>
                <input id="newPeer" type="text" class="form-inline"/>
                <button type="button" id="addPeer" class="btn-primary" value="Add Peer">
                    Add Peer
                </button>
                <button type="button" id="startmpOTR" class="btn-primary" value="start mpOTR chat now">
                    start mpOTR
                </button>
            </p>
        </form>
    </div>
    <div id="chatWindow" class="container" align="right">
        <pre id="chat" class="form-control" style="height:70vh;"></pre>
        <p>
            <textarea id="messageText" class="form-control"></textarea>
            <button type="button" id="sendMessage" class="btn-primary btn-lg">Send</button>
        </p>
    </div>
</body>
</html>
